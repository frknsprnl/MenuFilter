<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Generator for Wifey</title>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Zilla+Slab&display=swap" rel="stylesheet" />
    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <!-- External CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="menu_div row">
            <div class="col-4">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                        Bulgur
                    </label>
                </div>
            </div>
            <div class="col-8">
                <table class="menu_table table table-dark table-hover table-striped table-bordered col-6"
                    id="menu_table">
                    <tbody id="menu_tbody">
                        <tr class="menu_header">
                            <th>Çorba</th>
                            <th>Ana Yemek</th>
                            <th>3. Tabak</th>
                        </tr>
                        <tr class="menu_items">
                            <td>Ezogelin Çorbası</td>
                            <td></td>
                            <td></td>
                        </tr>
                    </tbody>

                </table>
            </div>
        </div>
    </div>
    <!-- JavaScript -->
    <script src="app.js"></script>
</body>

</html>
